animations {
  enabled = true
    animation = border, 1, 2, default
    animation = fade, 1, 4, default
    animation = windows, 1, 3, default, popin 80%
    animation = workspaces, 1, 8, default, slidefade 20%
}

dwindle {
  pseudotile = 0 # enable pseudotiling on dwindle
  force_split = 2 # always on the right/bottom
}

input {
  follow_mouse = 1
  numlock_by_default = 0
  kb_options = caps:escape
  accel_profile = flat
  touchpad {
     scroll_factor = 0.3
     natural_scroll = yes
  }
}

# touchpad gestures
gestures {
  workspace_swipe = true
  workspace_swipe_forever = true
}

misc {
  force_default_wallpaper = 0
  animate_mouse_windowdragging = false
  vrr = 1
}

# Rofi Bindings
bind = SUPER, Space, exec, fuzzel
bind = SUPER, b, exec, rofi-rbw


bind = SUPER, Q, exec, container-open
bind = SUPER, Return, exec, alacritty
bind = SUPER, F, fullscreen
bind = SUPER_SHIFT, F, togglefloating
bind = SUPER_SHIFT, C, killactive
bind = CONTROL_SHIFT, Q, exec, hyprctl reload

# Special Workspaces
$termsize = size 100% 60%
$term = class:^(term)$
windowrulev2 = float,$term
windowrulev2 = $termsize,$term
windowrulev2 = workspace special silent,$term
bind = SUPER, grave, exec, pypr toggle term && hyprctl dispatch bringactivetotop


$orgsize = size 60% 100%
$org = class:^(org)$
windowrulev2 = float,$org
windowrulev2 = $orgsize,$org
windowrulev2 = workspace special silent,$org
bind = SUPER, o, exec, pypr toggle org && hyprctl dispatch bringactivetotop


bind = SUPER, C, exec, pypr toggle ranger && hyprctl dispatch bringactivetotop
bind = SUPER, X, exec, pypr toggle wego && hyprctl dispatch bringactivetotop
bind = SUPER, Z, exec, pypr toggle btm && hyprctl dispatch bringactivetotop

$scratchpadsize = size 80% 85%

$scratchpad = class:^(scratchpad)$
windowrulev2 = float,$scratchpad
windowrulev2 = $scratchpadsize,$scratchpad
windowrulev2 = workspace special silent,$scratchpad
windowrulev2 = center,$scratchpad

exec-once = container-open Tech
windowrulev2 = fullscreen, class:^(org.qutebrowser.qutebrowser), title:(.*)([Tech])
windowrulev2 = workspace 2, class:^(org.qutebrowser.qutebrowser), title:(.*)([Tech])

exec-once = emacsclient -c -a emacs
windowrulev2 = fullscreen, class:^(Emacs)



# Workspace Rules
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Mouse Bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Screenshots
bind = SUPER, P, exec, grim -g "$(slurp)" "~/sync/screenshots/$(date).png"
bind = SUPER_SHIFT, P, exec, grim "~/sync/screenshots/$(date).png"

# Motions
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER_SHIFT, h, movewindow, l
bind = SUPER_SHIFT, l, movewindow, r
bind = SUPER_SHIFT, k, movewindow, u
bind = SUPER_SHIFT, j, movewindow, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10


# cycle workspaces
bind = SUPER, bracketleft, workspace, m-1
bind = SUPER, bracketright, workspace, m+1

# Move window to next workspace
bind = SUPER_SHIFT, bracketleft, movetoworkspace, m-1
bind = SUPER_SHIFT, bracketright, movetoworkspace, m+1

# Volume/brightness hotkeys
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86AudioRaiseVolume, exec, volume.sh up
bind = , XF86AudioLowerVolume, exec, volume.sh down
bind = , XF86AudioMute, exec, volume.sh mute
bind = , XF86AudioMute, exec, volume.sh mute

