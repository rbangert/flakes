import = ["~/.config/alacritty/tokyo-night-storm.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
opacity = 0.6
dynamic_padding = true
decorations = "none"
startup_mode = "Maximized"

[window.padding]
x = 4
y = 4

[scrolling]
history = 2000
multiplier = 3

[font]
size = 10.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
blink_interval = 1000
unfocused_hollow = true
thickness = 0.15

[cursor.style]
shape = "Block"
blinking = "Always"

[shell]
program = "/run/current-system/sw/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux"]

[mouse]
hide_when_typing = true


[colors]

[colors.cursor]
text = "#1E1E2E"
cursor = "#F5E0DC"

[colors.vi_mode_cursor]
text = "#1E1E2E"
cursor = "#B4BEFE"

[colors.search]

[colors.search.matches]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.search.focused_match]
foreground = "#1E1E2E"
background = "#A6E3A1"

[colors.footer_bar]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.hints]

[colors.hints.start]
foreground = "#1E1E2E"
background = "#F9E2AF"

[colors.hints.end]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.selection]
text = "#1E1E2E"
background = "#F5E0DC"

[[colors.indexed_colors]]
index = 16
color = "#FAB387"

[[colors.indexed_colors]]
index = 17
color = "#F5E0DC"
